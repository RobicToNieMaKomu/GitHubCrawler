<h1 class="cover-heading">{{title}}</h1>
<div id="mainPanel" class="container-fluid">
    <div class="row">
        <p class="lead">{{subTitle}}</p>
        <div id="cy" ng-show="mainCtl.isCsVisible"></div>
        <ng-crawler ng-show="type == 'crawler'"></ng-crawler>
        <ng-recent-searches ng-show="type == 'recentSearches'"></ng-recent-searches>
        <ng-full-topology ng-show="type == 'fullTopology'"></ng-full-topology>
    </div>
    <br/>
</div>
</div>

<button class="btn btn-success" ng-click="mainCtl.load(type)">
    <span class="glyphicon glyphicon-refresh"></span> Load graph
</button>
