<table class="table">
    <thead>
    <tr>
        <th>Username</th>
        <th>Depth of the search</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="">
            </div>
        </td>
        <td>
            <div class="btn-group pull-left">
                <button data-toggle="dropdown" class="btn dropdown-toggle btn-primary"><span
                        class="glyphicon glyphicon-collapse-down"></span> {{mainCtl.depth}}
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="depth in mainCtl.depthOfSearch"><a href="#" ng-click="mainCtl.set('depth', depth)">{{depth}}</a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    </tbody>
</table>
