<div class="col-md-1"> </div>
<div class="col-md-10">
<table class="table">
    <thead>
    <tr>
        <th class="pull-center">Username</th>
        <th class="pull-center">Select layout</th>
        <th class="pull-center">Depth of the search</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>
            <div class="form-group">
                <input type="text" class="form-control" ng-model='mainCtl.username' id="username" placeholder="">
            </div>
        </td>
        <td>
            <div class="btn-group pull-left">
                <button data-toggle="dropdown" class="btn dropdown-toggle btn-primary">
                    <span class="glyphicon glyphicon-collapse-down"></span>
                    {{mainCtl.currLayout.name}}
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="layout in mainCtl.layouts">
                        <a href="#" ng-click="mainCtl.setLayout(layout)">
                            {{layout.name}}
                        </a>
                    </li>
                </ul>
            </div>
        </td>
        <td>
            <div class="btn-group pull-left">
                <button data-toggle="dropdown" class="btn dropdown-toggle btn-primary"><span
                        class="glyphicon glyphicon-collapse-down"></span> {{mainCtl.depth}}
                </button>
                <ul class="dropdown-menu">
                    <li ng-repeat="depth in mainCtl.depthOfSearch"><a href="#" ng-click="mainCtl.set('depth', depth)">{{depth}}</a>
                    </li>
                </ul>
            </div>
        </td>
    </tr>
    </tbody>
</table>
</div>
<div class="col-md-1"> </div>
